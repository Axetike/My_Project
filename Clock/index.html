<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="time-zone">
			<select class="time-zone__list" name="time-zone__list">
			  <option class="time-zone__item-d" value="0" selected>UTC 0</option>
			  <option class="time-zone__item" value="+2">KALT МСК−1 (калининградское время) UTC+2</option>
			  <option class="time-zone__item" value="+3">MSK МСК (московское время) UTC+3</option>
			  <option class="time-zone__item" value="+4">SAMT МСК+1 (самарское время) UTC+4</option>
			  <option class="time-zone__item" value="+5">YEKT МСК+2 (екатеринбургское время) UTC+5</option>
			  <option class="time-zone__item" value="+6">OMST МСК+3 (омское время) UTC+6</option>
			  <option class="time-zone__item" value="+7">KRAT МСК+4 (красноярское время)	UTC+7</option>
			  <option class="time-zone__item" value="+8">IRKT МСК+5 (иркутское время) UTC+8</option>
			  <option class="time-zone__item" value="+9">YAKT МСК+6 (якутское время) UTC+9</option>
			  <option class="time-zone__item" value="+10">VLAT МСК+7 (владивостокское время) UTC+10</option>
			  <option class="time-zone__item" value="+11">MAGT МСК+8 (магаданское время) UTC+11</option>
			  <option class="time-zone__item" value="+11">PETT МСК+9 (камчатское время) UTC+12</option>
			</select>
		</div>

		<div class="clock">
			<div class="time hours">00</div>
			<div class="time minutes">00</div>
			<div class="time seconds">00</div>
		</div>
	</div>





	<script src="js/main.js"></script>
</body>
</html>
